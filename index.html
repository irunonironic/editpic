<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hello World! Welcome to BoilerKit">
  <title>Photo Editor</title>
  <script type="module" src="js/main.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gray-100 p-6">

 
  <input 
    type="file" 
    id="upload" 
    accept="image/*" 
    class="mb-6 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
  >

  <img 
    id="preview" 
    alt="Preview" 
    class="max-w-md w-full object-contain mb-6 rounded shadow-lg"
  >


  <div class="w-full max-w-md space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Brightness</label>
      <input type="range" id="brightness" min="0" max="200" value="100" class="w-full accent-blue-500">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Contrast</label>
      <input type="range" id="contrast" min="0" max="200" value="100" class="w-full accent-blue-500">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Blur</label>
      <input type="range" id="blur" min="0" max="10" value="0" class="w-full accent-blue-500">
    </div>
  </div>

  <div class="w-full max-w-md flex justify-between mt-6">
    <button id="resetFilters" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
      Reset
    </button>
    <button id="download" disabled class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition disabled:opacity-50">
      Download
    </button>
  </div>

</body>
</html>
